<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>More Components</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
 
  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
  </style>
</head>
 
<body>
  <div id="container"></div>
 
  <script type="text/babel">
    class Square extends React.Component {
        render() {
            var squareStyle = {
                height: 150,
                backgroundColor: this.props.color //  pass a property value to a child component by having each intermediate parent component pass on the property 
            };

            return(
                <div style={squareStyle}>
    
                </div>
            );
        }
    }
        
    class Label extends React.Component {
        render()  { 
          var labelStyle = {
            fontFamily: "sans-serif",
            fontWeight: "bold",
            padding: 13,
            margin: 0
        };
          return(
            <p style={labelStyle}>{this.props.color}</p>
          );
        }
    }
        
    class Card extends React.Component {
        render() {
            var cardStyle = {
                height: 200,
                width: 150,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #666)",    // capitalized vendor-prefixed property
                filter: "drop-shadow(0px 0px 5px #666)"
            };

            return(
                <div style={cardStyle}>
                    <Square color={this.props.color} />               {/* We called our Square component from inside the Card component. This is an example of component composability where one component relies on the output of another component.*/}
                    <Label color={this.props.color} />
                </div>
            );
        }
    }

    ReactDOM.render(
      <div>
        <Card color="#FF6663" />
        
      </div>,
      document.querySelector("#container")
    );

  </script>
</body>
 
</html>
